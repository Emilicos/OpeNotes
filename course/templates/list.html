{% extends 'base.html' %} 
{% load static %} 

{% block styles %}
{% endblock styles %}

{% block content %}
    <div class="grid grid-cols-1 gap-6 lg:gap-8 sm:grid-cols-2 lg:grid-cols-3 max-h-[33rem] overflow-hidden">
    {% for course in courses %}
        <figure class="relative flex flex-col-reverse bg-slate-50 rounded-lg p-6 dark:bg-slate-800 dark:highlight-white/5 font-bold">
            <blockquote class="mt-3 text-slate-700 dark:text-slate-300">
                <span class="inline-block bg-green-200 rounded-full px-3 py-1 text-sm font-bold text-slate-700 mr-2 mb-2">{{course.credit}} SKS</span>                
                <p>{{course.description}}</p>
            </blockquote>
            <figcaption class="flex items-center space-x-4">
            <div class="flex-auto"><div class="text-base text-slate-900 font-semibold dark:text-slate-300">
                <a href="/course/{{course.id}}/" tabindex="0">
                <span class="absolute inset-0"></span> {{course.code}} </a>
            </div>
            
            <div class="mt-0.5">{{course.name}}</div></div>
            </figcaption>
        </figure>
    {% endfor %}
    </div>
{% endblock content %}
